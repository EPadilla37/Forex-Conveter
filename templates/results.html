<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Currency Converter Results</title>
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <div class="container">
        <h1>Results</h1>
        {% if error %}
          <p>{{ error }}</p>
        {% else %}
          <div class="result-box">
            <p>Converted Value: <span id="converted_value">{{ results['converted_value'] }}</span></p>
          </div>
          <div class="result-box">
            <p>Exchange Rate: <span id="exchange_rate">{{ results['exchange_rate'] }}</span></p>
          </div>
        {% endif %}
        <button onclick="window.location.href='/';">Convert Another Currency</button>
      </div>
    <script>
        function updateResults(convertedValue, exchangeRate) {
          document.getElementById('converted_value').innerText = convertedValue;
          document.getElementById('exchange_rate').innerText = exchangeRate;
        }
        
        const results = {{ results | tojson }};
        updateResults(results.converted_value, results.exchange_rate);
    </script>
  </body>
</html>
